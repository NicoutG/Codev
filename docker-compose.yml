version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: polytech_postgres
    environment:
      POSTGRES_DB: polytech_stats
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # PostgreSQL port not exposed externally (only used internally by backend)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - polytech_network

  backend:
    build:
      context: ./src/indicateurs/backend
      dockerfile: Dockerfile
    container_name: polytech_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/polytech_stats
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
    volumes:
      - ./src/indicateurs/backend/uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - polytech_network
    restart: unless-stopped

  frontend:
    build:
      context: ./src/indicateurs/frontend/frontend
      dockerfile: Dockerfile
    container_name: polytech_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - polytech_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  polytech_network:
    driver: bridge
